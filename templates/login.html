<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизація - Моніторинг якості освіти</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .login-form {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 300px);
        }

        .login-form .form-card {
            max-width: 450px;
            width: 100%;
            padding: 2rem;
        }

        .login-form .form-group {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Коломийський ліцей "Коломийська гімназія імені Михайла Грушевського"</h1>
            <h2>Коломийської міської ради Івано-Франківської області</h2>
            <h3>Моніторинг якості освіти</h3>
        </header>
        
        <main class="login-form">
            <div class="form-card">
                <h2 style="text-align: center; margin-bottom: 2rem; color: var(--primary-color);">Авторизація</h2>
                
                {% if error %}
                <div class="error-message">
                    {{ error }}
                </div>
                {% endif %}
                
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="form-group">
                        <label for="email">Ваша корпоративна електронна адреса *</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required 
                            placeholder="прізвище_імʼя@kolgym.if.ua"
                            autocomplete="email"
                        >
                    </div>
                    
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Увійти</button>
                </form>
            </div>
        </main>
        
        <footer>
            <p>Коломийський ліцей "Коломийська гімназія імені Михайла Грушевського" © 2025</p>
        </footer>
    </div>
</body>
</html>
